<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>

    <!-- Favicon (Emoji example) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">

</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4">

<div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">My To-Do List</h1>

    <!-- Error/Loading Message Area -->
    <div id="message-area" class="mb-4"></div>

    <!-- Add New Todo Form -->
    <form id="add-todo-form" class="mb-8 p-4 border border-gray-200 rounded-lg bg-gray-50 shadow-sm">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New To-Do</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input
                        type="text"
                        id="title"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="e.g., Buy groceries"
                        required
                />
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                <input
                        type="text"
                        id="description"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="e.g., Milk, eggs, bread"
                />
            </div>
            <div>
                <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date (Optional)</label>
                <input
                        type="date"
                        id="dueDate"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
            </div>
            <div>
                <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                <select
                        id="priority"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>
        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105"
        >
            Add To-Do
        </button>
    </form>

    <!-- AI Task Breakdown Section -->
    <div class="mb-8 p-4 border border-purple-200 rounded-lg bg-purple-50 shadow-sm">
        <h2 class="text-2xl font-semibold text-purple-700 mb-4">AI Task Breakdown</h2>
        <p class="text-sm text-gray-600 mb-3">
            Enter a broad task, and AI will suggest detailed sub-tasks.
        </p>
        <div class="flex flex-col sm:flex-row gap-3 mb-4">
            <input
                    type="text"
                    id="ai-task-input"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                    placeholder="e.g., Plan a birthday party"
            />
            <button
                    id="generate-subtasks-btn"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105"
            >
                Generate Sub-tasks
            </button>
        </div>
        <div id="ai-output" class="mt-4 p-3 bg-white border border-purple-300 rounded-md shadow-inner text-gray-800 whitespace-pre-wrap">
            <!-- AI generated sub-tasks will appear here -->
            No sub-tasks generated yet.
        </div>
    </div>

    <!-- Todo List Display -->
    <div>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your To-Do Items</h2>
        <ul id="todo-list" class="space-y-3">
            <!-- To-Do items will be dynamically inserted here by JavaScript -->
            <p id="no-todos-message" class="text-gray-500 text-center hidden">No to-do items found. Add one above!</p>
        </ul>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/todos';

    const todoList = document.getElementById('todo-list');
    const addTodoForm = document.getElementById('add-todo-form');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');
    const dueDateInput = document.getElementById('dueDate');
    const prioritySelect = document.getElementById('priority');
    const messageArea = document.getElementById('message-area');
    const noTodosMessage = document.getElementById('no-todos-message');

    // AI specific DOM elements
    const aiTaskInput = document.getElementById('ai-task-input');
    const generateSubtasksBtn = document.getElementById('generate-subtasks-btn');
    const aiOutput = document.getElementById('ai-output');

    // --- Helper Functions for UI Messages ---

    function showMessage(message, type) {
        let bgColor, textColor, borderColor;
        switch (type) {
            case 'success':
                bgColor = 'bg-green-100';
                textColor = 'text-green-700';
                borderColor = 'border-green-400';
                break;
            case 'error':
                bgColor = 'bg-red-100';
                textColor = 'text-red-700';
                borderColor = 'border-red-400';
                break;
            case 'loading':
                bgColor = 'bg-blue-100';
                textColor = 'text-blue-700';
                borderColor = 'border-blue-400';
                break;
            default:
                bgColor = 'bg-gray-100';
                textColor = 'text-gray-700';
                borderColor = 'border-gray-400';
        }

        messageArea.innerHTML = `
            <div class="${bgColor} border ${borderColor} ${textColor} px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">${type.charAt(0).toUpperCase() + type.slice(1)}!</strong>
                <span class="block sm:inline"> ${message}</span>
            </div>
        `;
        if (type !== 'loading') {
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
    }

    function clearMessages() {
        messageArea.innerHTML = '';
    }

    // --- API Interaction Functions (Existing CRUD) ---

    async function fetchTodos() {
        showMessage('Loading todos...', 'loading');
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const todos = await response.json();
            renderTodos(todos);
            clearMessages();
        } catch (error) {
            console.error('Error fetching todos:', error);
            showMessage('Failed to load todos. Please ensure the backend is running.', 'error');
            renderTodos([]);
        }
    }

    async function addTodo(e) {
        e.preventDefault();

        const title = titleInput.value.trim();
        const description = descriptionInput.value.trim();
        const dueDate = dueDateInput.value;
        const priority = prioritySelect.value;

        if (!title) {
            showMessage('Todo title cannot be empty.', 'error');
            return;
        }

        showMessage('Adding todo...', 'loading');
        try {
            const todoData = {
                title: title,
                description: description,
                completed: false,
                dueDate: dueDate || null,
                priority: priority
            };

            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(todoData),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            await fetchTodos();
            titleInput.value = '';
            descriptionInput.value = '';
            dueDateInput.value = '';
            prioritySelect.value = 'Medium';
            showMessage('To-Do added successfully!', 'success');
        } catch (error) {
            console.error('Error adding todo:', error);
            showMessage('Failed to add todo. Please try again.', 'error');
        }
    }

    async function toggleTodoCompleted(id, currentCompleted, todo) {
        showMessage('Updating todo status...', 'loading');
        try {
            const updatedTodo = {
                ...todo,
                completed: !currentCompleted,
            };

            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedTodo),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            await fetchTodos();
            showMessage('To-Do status updated!', 'success');
        } catch (error) {
            console.error('Error toggling todo status:', error);
            showMessage('Failed to update todo status. Please try again.', 'error');
        }
    }

    async function deleteTodo(id) {
        if (!confirm('Are you sure you want to delete this To-Do?')) {
            return;
        }

        showMessage('Deleting todo...', 'loading');
        try {
            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'DELETE',
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            await fetchTodos();
            showMessage('To-Do deleted successfully!', 'success');
        } catch (error) {
            console.error('Error deleting todo:', error);
            showMessage('Failed to delete todo. Please try again.', 'error');
        }
    }

    // --- AI Specific Function ---

    /**
     * Calls the backend AI endpoint to generate sub-tasks.
     */
    async function generateSubtasks() {
        const taskDescription = aiTaskInput.value.trim();
        if (!taskDescription) {
            showMessage('Please enter a task description for AI breakdown.', 'error');
            return;
        }

        aiOutput.textContent = 'Generating sub-tasks...';
        showMessage('Generating AI sub-tasks...', 'loading');

        try {
            const response = await fetch(`${API_BASE_URL}/ai/breakdown`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ taskDescription: taskDescription }), // Send as JSON object
            });

            if (!response.ok) {
                const errorText = await response.text(); // Read error message from backend
                throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
            }

            const subtasks = await response.text(); // Get plain text response from backend
            aiOutput.textContent = subtasks; // Display the generated sub-tasks
            showMessage('AI sub-tasks generated!', 'success');
        } catch (error) {
            console.error('Error generating AI sub-tasks:', error);
            aiOutput.textContent = 'Failed to generate sub-tasks. ' + error.message;
            showMessage('Failed to generate AI sub-tasks. Check console for details.', 'error');
        } finally {
            // Clear loading message after a delay if it was set
            setTimeout(clearMessages, 1000);
        }
    }

    // --- UI Rendering Function ---

    function renderTodos(todos) {
        todoList.innerHTML = '';

        if (todos.length === 0) {
            noTodosMessage.classList.remove('hidden');
            return;
        } else {
            noTodosMessage.classList.add('hidden');
        }

        todos.forEach(todo => {
            const li = document.createElement('li');
            li.className = `flex items-center justify-between p-4 rounded-lg shadow-sm transition duration-200 ease-in-out
                ${todo.completed ? 'bg-green-50 border-l-4 border-green-400' : 'bg-white border-l-4 border-blue-400'}
            `;

            li.innerHTML = `
                <div class="flex-1 mr-4">
                    <h3 class="text-lg font-semibold ${todo.completed ? 'text-gray-500 line-through' : 'text-gray-800'}" title="${todo.title}">
                        ${todo.title}
                    </h3>
                    ${todo.description ? `<p class="text-sm ${todo.completed ? 'text-gray-400 line-through' : 'text-gray-600'}" title="${todo.description}">${todo.description}</p>` : ''}
                    <div class="flex items-center text-xs text-gray-500 mt-1">
                        ${todo.dueDate ? `
                            <span class="mr-2">
                                <i class="fas fa-calendar-alt mr-1"></i> Due: ${todo.dueDate}
                            </span>
                        ` : ''}
                        ${todo.priority ? `
                            <span class="px-2 py-0.5 rounded-full text-white text-xs font-medium
                                ${todo.priority === 'High' ? 'bg-red-500' :
                                   todo.priority === 'Medium' ? 'bg-yellow-500' : 'bg-green-500'}
                            ">
                                ${todo.priority}
                            </span>
                        ` : ''}
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button
                        class="toggle-completed-btn p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out
                            ${todo.completed
                                ? 'bg-yellow-500 hover:bg-yellow-600 text-white focus:ring-yellow-500'
                                : 'bg-green-500 hover:bg-green-600 text-white focus:ring-green-500'
                            }
                        "
                        data-id="${todo.id}"
                        data-completed="${todo.completed}"
                        title="${todo.completed ? 'Mark as Incomplete' : 'Mark as Complete'}"
                    >
                        ${todo.completed ? `
                            <i class="fas fa-undo"></i>
                        ` : `
                            <i class="fas fa-check"></i>
                        `}
                    </button>
                    <button
                        class="delete-btn p-2 rounded-full bg-red-500 hover:bg-red-600 text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105"
                        data-id="${todo.id}"
                        title="Delete To-Do"
                    >
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;
            todoList.appendChild(li);
        });

        document.querySelectorAll('.toggle-completed-btn').forEach(button => {
            button.onclick = (e) => {
                const id = parseInt(e.currentTarget.dataset.id);
                const completed = e.currentTarget.dataset.completed === 'true';
                const todoToUpdate = todos.find(t => t.id === id);
                if (todoToUpdate) {
                    toggleTodoCompleted(id, completed, todoToUpdate);
                }
            };
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
            button.onclick = (e) => {
                const id = parseInt(e.currentTarget.dataset.id);
                deleteTodo(id);
            };
        });
    }

    // --- Event Listeners ---

    addTodoForm.addEventListener('submit', addTodo);
    generateSubtasksBtn.addEventListener('click', generateSubtasks); // New event listener for AI button

    document.addEventListener('DOMContentLoaded', fetchTodos);
</script>
</body>
</html>
